name: Money Bot - Reminder (12:00 ICT)

on:
  schedule:
    # 12:00 ICT = 05:00 UTC
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  reminder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r requirements.txt
      - name: Run reminder
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: |
          python reminder.py
      - name: Commit state (if changed)
        run: |
          git config user.name "money-bot"
          git config user.email "money-bot@users.noreply.github.com"
          git add data/today.json
          git diff --cached --quiet || git commit -m "Update today state (reminder run)"
          git push
